<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Random.org</title>
  </head>
  <body>
    <form action="" method="get" class="box">
      <h1 class="span1">True Random Number Generator</h1>
      <span>
        <b>Min:</b>
        <input type="number" value="1" required id="min" />
      </span>
      <span>
        <b>Max:</b>
        <input type="number" value="100" required id="max" />
      </span>
      <input
        type="button"
        value="Generate"
        onclick="document.getElementById('result').innerHTML = calRandom(document.getElementById('min').value, document.getElementById('max').value)"
        id="btn"
      />
      <h2>Result: <b id="result"></b></h2>
    </form>
    <script src="./main.js"></script>
  </body>
</html>
